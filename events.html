--- 
layout: page
title: Events
description: Wondering what we do?
---
<link rel="stylesheet" href="/../slider/js-image-slider.css">
<script src="/../slider/js-image-slider.js" type="text/javascript"></script>
        
    <div id="sliderFrame">
        <div id="slider">
        {% for event in site.events %}
		{% capture filename %}{{ event.path | remove:"_events/" | split:"/" | last }}{% endcapture %}
		{% if filename == "index.md" %}
           <a href="{{ site.baseurl }}{{ event.url }}"> <img src="{{ event.image_path }}" alt="{{ event.title }}" />
           </a>
        {% endif %}
        {% endfor %}
        </div>
        </div>
