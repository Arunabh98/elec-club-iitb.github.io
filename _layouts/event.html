---
layout: default
---
<header class="intro-header" style="background-image: url('{% if page.image_path %}{{ page.image_path }}{% else %}{{ site.baseurl }}/{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.excerpt %}
                    <h3 class="subheading">{{ page.excerpt }}</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ content }}
                <hr>
                <link rel="stylesheet" href="/../slider/js-image-slider.css">
				<script src="/../slider/js-image-slider.js" type="text/javascript"></script>

						-->
					</div>
